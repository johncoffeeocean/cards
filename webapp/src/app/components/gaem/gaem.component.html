<div class="flex flex-col sm:flex-row h-screen items-center bg-[#F2F0EA]">
  <!-- <div class="w-full sm:w-1/5 flex flex-col items-center">
    <div>Score</div>
  </div> -->
  <div
    class="game-board w-full sm:w-3/5 self-center flex flex-auto flex-col justify-between h-full gap-8"
  >
    <div
      class="enemy-deck rounded-xl flex flex-row justify-center gap-8 p-8 h-auto"
    >
      <div class="bg-gray-300 rounded-xl">
        <img class="card-size h-32" src="assets/images/card-back.svg" />
      </div>
      <div class="bg-gray-300 rounded-xl">
        <img class="card-size h-32" src="assets/images/card-back.svg" />
      </div>
      <div class="bg-gray-300 rounded-xl">
        <img class="card-size h-32" src="assets/images/card-back.svg" />
      </div>
      <div class="bg-gray-300 rounded-xl">
        <img class="card-size h-32" src="assets/images/card-back.svg" />
      </div>
    </div>
    <div
      class="fight-area rounded-xl bg-[#E1DFDA] border-4 border-black flex flex-col w-full max-w-5xl self-center justify-center h-1/2"
    >
      <div class="flex flex-row justify-between mx-16 my-2 grow">
        <div class="bg-gray-300 justify-center self-center rounded-xl">
          <img class="card-size h-64" src="assets/images/card-blank.svg" />
        </div>
        <div class="bg-gray-300 justify-center self-center rounded-xl">
          <img class="card-size h-64" src="assets/images/card-blank.svg" />
        </div>
        <div class="bg-gray-300 justify-center self-center rounded-xl">
          <img class="card-size h-64" src="assets/images/card-blank.svg" />
        </div>
        <div class="bg-gray-300 justify-center self-center rounded-xl">
          <img class="card-size h-64" src="assets/images/card-blank.svg" />
        </div>
      </div>
      <div class="flex flex-row justify-between" cdkDropListGroup>
        <div
          class="fighting-list bg-[url(assets/images/card-blank.svg)] h-64 w-10 card-size transition-shadow duration-300 flex flex-row justify-between mx-16 my-2 card-size self-center rounded-xl bg-gray-100"
          cdkDropList
          (cdkDropListDropped)="dropCard($event, 1)"
          [cdkDropListConnectedTo]="[deckList]"
          [cdkDropListData]="fightingZones[0]"
          [cdkDropListEnterPredicate]="canBeDroppedToFight"
          #fightingZone1="cdkDropList"
        >
          <div
            class="card bg-gray-300 rounded-xl text-center cursor-pointer"
            cdkDrag
            cdkDragBoundary=".game-board"
            *ngFor="let card of fightingZones[0]"
            [@addedRemoved]="card.added ? 'added' : 'removed'"
          >
            <img class="card-size h-64" src="{{ card.meta.imgUrl }}" />
            <img
              class="card-size"
              src="assets/images/card-background.svg"
              *cdkDragPlaceholder
            />
            <div class="w-32 bg-white h-1 relative top-1">
              <div
                class="h-1 bg-green-400"
                style.width.%="{{ (card.health * 100) / card.meta.maxHealth }}"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="fighting-list w-10 h-10 card-size transition-shadow duration-300 flex flex-row justify-between card-size self-center rounded-xl bg-gray-100"
          cdkDropList
          (cdkDropListDropped)="dropCard($event, 2)"
          [cdkDropListConnectedTo]="[deckList]"
          [cdkDropListData]="fightingZones[1]"
          [cdkDropListEnterPredicate]="canBeDroppedToFight"
          #fightingZone2="cdkDropList"
        >
          <div
            class="card bg-gray-300 rounded-xl text-center cursor-pointer"
            cdkDrag
            cdkDragBoundary=".game-board"
            *ngFor="let card of fightingZones[1]"
            [@addedRemoved]="card.added ? 'added' : 'removed'"
          >
            <img class="card-size" src="{{ card.meta.imgUrl }}" />
            <img
              class="card-size"
              src="assets/images/card-background.svg"
              *cdkDragPlaceholder
            />
            <div class="w-32 bg-white h-1 relative top-1">
              <div
                class="h-1 bg-green-400"
                style.width.%="{{ (card.health * 100) / card.meta.maxHealth }}"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="player-deck transition-shadow duration-300 rounded-xl flex flex-row gap-8 justify-center h-auto p-8"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="dropCard($event)"
      [cdkDropListConnectedTo]="[fightingZone1, fightingZone2]"
      [cdkDropListData]="deckCards"
      #deckList="cdkDropList"
    >
      <div
        class="card card-size bg-gray-300 rounded-xl text-center cursor-pointer"
        cdkDrag
        cdkDragBoundary=".game-board"
        *ngFor="let card of deckCards"
        [@addedRemoved]="card.added ? 'added' : 'removed'"
      >
        <img class="card-size h-64" src="{{ card.meta.imgUrl }}" />
        <img
          class="card-size h-64"
          src="assets/images/card-background.svg"
          *cdkDragPlaceholder
        />
        <div class="w-32 bg-white h-1 relative top-1">
          <div
            class="h-1 bg-green-400"
            style.width.%="{{ (card.health * 100) / card.meta.maxHealth }}"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="w-full sm:w-1/5 flex flex-col items-center">
    <button
      class="p-3 border-4 rounded-xl text-4xl border-blue-400 hover:border-blue-500 hover:border-8 hover:bg-blue-100 transition-all"
      (click)="continue()"
    >
      Continue
    </button>
  </div> -->
</div>
